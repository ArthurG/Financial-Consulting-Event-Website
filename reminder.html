	 <div class="container mtb">
	 	<div class="row">
	 		<div class="col-lg-12">
	 			<h4>Payoff Reminder</h4>
	 			<div class="hline"></div>
		 			<p>You will recieve a email, call, or text when the payment is due. This will ensure that you don't make any late payments</p>
                    <div class = "form-errors"></div>
		 			<form role="form" class="form-horizontal">  
                    
                    	<label for = "bill-info" class = "section-title">Bill Information</label>                                          
                        <div class="form-group" id = "bill-info" name = "bill-info">
                        <label for = "ccname" class = "col-xl-1 col-md-2  col-xs-6">Credit Card Name</label>
                        <div class= "col-xl-3 col-md-4 col-xs-6">  
					    	<input type="text" class="form-control" id="ccname" placeholder="Credit Card Company">
                        </div>
                        <label for = "ccminbal" class = "col-xl-1 col-md-2  col-xs-6">Minimum Payment Due ($)</label>
                        <div class= "col-xl-3 col-md-4 col-xs-6"> 
                        
                        	<div class = "input-group">
                            	<span class = "input-group-addon">$</span>
	                        	<input type="text" class="form-control" id="ccminbal" placeholder="Minimum Payment Due($)">
                            </div>
                        </div>
                        <label for = "cctotbal" class = "col-xl-1 col-md-2  col-xs-6">Total Previous Balance($)</label>
                        <div class= "col-xl-3 col-md-4 col-xs-6"> 
                        	<div class = "input-group">
                            	<span class = "input-group-addon">$</span>
                        		<input type="text" class="form-control" id="cctotbal" placeholder="Total Previous Balance($)">
                            </div>
                        </div>
                        
                        <label for = "duedate" class = "col-xl-2 col-md-2  col-xs-6">Payment Due Date</label>
                        <div class= "col-xl-2 col-md-4 col-xs-6"> 
                        	<input type="text" class="form-control" id="duedate" placeholder="Payment Due Date">
                        </div>
                                               
                                              
                      </div><!-- form group bill-info-->
                      
                      
                      <label for = "personal-info" class = "section-title">Personal Information</label>                                          
                        <div class="form-group" id = "bill-info" name = "personal-info">                        
                        
                        <label for = "phonenum" class = "col-xl-2 col-md-2  col-xs-6">Phone number</label>
                        <div class= "col-xl-2 col-md-4 col-xs-6"> 
                        	<input type="text" class="form-control" id="phonenum" placeholder="Phone number">
                        </div>
                        
                        <label for = "email" class = "col-xl-2 col-md-2  col-xs-6">Email</label>
                        <div class= "col-xl-2 col-md-4 col-xs-6"> 
                        	<input type="text" class="form-control" id="email" placeholder="Email">
                        </div>
                        
                       
                        
                        <label for = "email" class = "col-xl-2 col-md-2  col-xs-6">Notification Time</label>
                        <div class="col-xl-2 col-md-4 col-xs-6">
   							<input id="notify-time" value="" data-default="20:48" class="form-control">
    						<!--<button type="button" id="button-a">Select minute</button>
    						<button type="button" id="button-b">Select hour</button> -->
						</div>
                        
                                              
                      </div><!-- form group personal-info-->
                      
                       <label for = "notify-type" class = "section-title">Notification Type</label>
                        
                       		<div name = "notify-type" class="form-group">
    						<label for = "phone-notify" class = "col-xl-2 col-md-2  col-xs-6">Notify by Phone</label>
                        	<div class= "col-xl-2 col-md-2 col-xs-6"> 
                        		<input type="checkbox" name="phone-notify" id = "phone-notify" checked>
                        	</div>
                        	</div>
                       		<div name = "notify-type" class="form-group">
                        	<label for = "email-notify" class = "col-xl-2 col-md-2  col-xs-6">Notify by Email</label>
                        	<div class= "col-xl-2 col-md-2 col-xs-6"> 
                        		<input type="checkbox" name="email-notify" id = "email-notify">
                        	</div>
                            </div>
                        
                        	
                       		<div name = "notify-type" class="form-group">
                            <label for = "text-notify" class = "col-xl-2 col-md-2  col-xs-6">Notify by Text</label>
                        	<div class= "col-xl-2 col-md-2 col-xs-6"> 
                        		<input type="checkbox" name="text-notify" id = "text-notify">
                        	</div>
                        	</div><!-- form group notification-type-->
                            
					  	<button type="button" class="btn btn-theme" id = "submit-button">Submit</button>
					</form>
